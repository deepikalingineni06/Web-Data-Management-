<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="styelsheet" href="../js/jquery-ui-1.13.0/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="../js/jquery-ui-1.13.0/jquery-ui.structure.css"
    />
    <link rel="stylesheet" href="../js/jquery-ui-1.13.0/jquery-ui.theme.css" />
    <link rel="stylesheet" href="../styles/user.css" />
  </head>
  <body>
    <div class="header">
      <h2>Welcome User</h2>
    </div>
    <div class="d-flex justify-content-around align-items-center mb-5 w-100">
      <div class="user-table">
        <table class="table table-stripped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>Service</th>
              <th>Cost</th>
              <th>Weight</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">1</td>
              <td>Wash</td>
              <td>$80</td>
              <td>10lbs</td>
              <td>4D</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Wash</td>
              <td>$80</td>
              <td>20lbs</td>
              <td>2D</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Wash</td>
              <td>$80</td>
              <td>40lbs</td>
              <td>1D</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Wash</td>
              <td>$80</td>
              <td>40lbs</td>
              <td>1D</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="datepicker"></div>
    </div>
    <div class="d-flex justify-content-around">
      <div class="user-form">
        <div class="user-details">
          <h1>Subscribe</h1>
          <input type="text" placeholder="Enter Name" /> <br />
          <input type="email" placeholder="Enter Email" /> <br />
          <select>
            <option>Select</option>
            <option>option1</option>
            <option>option1</option>
          </select>
        </div>
        <div class="text-area">
          <textarea rows="5" cols="30" placeholder="Type here"></textarea>
          <br />
          <button
            type="button"
            class="btn btn-primary outline-none border-none"
          >
            Save
          </button>
        </div>
      </div>
      <div class="user-order">
        <form class="order-form" >
          <h2>Place Order</h2>
       <input type="email" class="inpt" placeholder="Email" autocomplete="off" required />
        <input type="text" class="inpt" placeholder="Weight" required />
        <input class="inpt" type="date"  placeholder="Enter Date" required />
        <input class="inpt" type="time" placeholder="Pick Time" required min="9:00" max="18:00" />
  
        <select class="inpt" >
          <option>Services</option>
          <option>#1</option>
          <option>#2</option>
          <option>#3</option>
          <option>#4</option>
        </select>
        <div class="checkboxes">
         <div class="radio-btn">
          <input type="radio" name="delivery" value="some" />
          <label for="html">Delivery</label>
         </div>
          <div class="radio-btn">
            <input type="radio" name="delivery" value="some2" />
          <label for="html">Pickup</label>
          </div>
        </div>
        <button class="btn btn-success ">Place Order</button>
      </div>
        </form>
    </div>

    <div class="chat" >
      <button class="chat-btn" >
        <img src="../Images/chat.png" class="img" />
    </button>
    </div>

    <!-- options for chat -->
    <div class="options" >
      <div class="btns">
        <a href="#">Manager</a>
        <a href="#" >Admin</a>
      </div>  
    </div>
   
    <!-- jquery  -->
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script
      src="../js/jquery-ui-1.13.0/jquery-ui.js"
      type="text/javascript"
    ></script>
    <script>
      $("#datepicker").datepicker();
    
      let menuOptions=false;
      const chatbtn = document.querySelector('.chat-btn')
      const optionsDiv = document.querySelector('.options')
      const btns = document.querySelector('.btns')
      chatbtn.addEventListener('click',()=>{
             if(!menuOptions){
               optionsDiv.classList.add('open')
               menuOptions=true;
             }else{
               optionsDiv.classList.remove('open')
               menuOptions=false;
             }
          
      })
    </script>
  </body>
</html>
